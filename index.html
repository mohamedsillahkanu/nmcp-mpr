<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Program Review (MPR)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #004499 50%, #ffffff 100%);
            min-height: 100vh;
            color: #333;
            padding: 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #0066cc;
            padding: 25px 0;
            margin-bottom: 40px;
            box-shadow: 0 2px 10px rgba(0, 102, 204, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 30px;
        }

        .logo-container {
            width: 140px;
            height: 90px;
            border: 2px solid #0066cc;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.15);
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: translateY(-3px);
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 8px;
        }

        .title-section {
            text-align: center;
        }

        .main-title {
            font-size: 3em;
            color: #0066cc;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 102, 204, 0.3);
        }

        .subtitle {
            font-size: 1.4em;
            color: #004499;
            font-weight: 400;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0, 102, 204, 0.2);
            border: 1px solid rgba(0, 102, 204, 0.2);
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 3px solid #0066cc;
            margin-bottom: 40px;
            gap: 5px;
        }

        .tab-button {
            background: rgba(0, 102, 204, 0.1);
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #004499;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            margin-bottom: -3px;
            position: relative;
            /* Modified for consistent length and alignment */
            min-width: 180px;
            text-align: left;
            justify-content: flex-start;
            display: flex;
            align-items: center;
        }

        .tab-button:hover {
            background: rgba(0, 102, 204, 0.2);
            color: #0066cc;
        }

        .tab-button.active {
            background: #0066cc;
            color: white;
            border-bottom: 3px solid #0066cc;
            transform: translateY(3px);
        }

        /* Collapsible Tab Button */
        .tab-toggle-btn {
            background: #004499;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 68, 153, 0.3);
        }

        .tab-toggle-btn:hover {
            background: #0066cc;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
        }

        .tab-navigation.collapsed {
            display: none;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Content Sections */
        .section-header {
            color: #0066cc;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            padding: 20px;
            background: rgba(0, 102, 204, 0.1);
            border-radius: 15px;
            border-left: 5px solid #0066cc;
        }

        /* Collapsible Sections */
        .collapsible-section {
            margin-bottom: 30px;
            border: 2px solid rgba(0, 102, 204, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.1);
        }

        .section-toggle {
            background: linear-gradient(135deg, #0066cc, #004499);
            color: white;
            border: none;
            padding: 20px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-toggle:hover {
            background: linear-gradient(135deg, #004499, #0066cc);
        }

        .section-toggle::after {
            content: 'â–¼';
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .section-toggle.collapsed::after {
            transform: rotate(-90deg);
        }

        .section-content {
            background: rgba(255, 255, 255, 0.95);
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
            padding: 0;
        }

        .section-content.expanded {
            max-height: none;
            padding: 20px;
        }

        .content-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            border-left: 4px solid #0066cc;
        }

        .placeholder-content {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 102, 204, 0.05);
            border-radius: 15px;
            border: 2px dashed #0066cc;
            color: #004499;
            font-size: 1.2em;
        }

        /* Dashboard Content */
        .content-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
        }

        .content-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: visible;
        }

        .dashboard-image {
            max-width: 100%;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.2);
            transition: all 0.3s ease;
            display: block;
        }

        .dashboard-image:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 102, 204, 0.3);
        }

        /* Interactive Links */
        .interactive-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            padding: 20px;
        }

        .interactive-link {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
            border: 2px solid #0066cc;
            /* Modified for consistent length and alignment */
            min-width: 250px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .interactive-link:hover {
            background: linear-gradient(135deg, #004499 0%, #0066cc 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: #0066cc;
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #cc0000;
            background: rgba(204, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(204, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
            
            .logo-section {
                justify-content: center;
            }
            
            .logo-container {
                width: 120px;
                height: 80px;
            }
            
            .dashboard-container {
                padding: 30px;
            }

            .tab-navigation {
                flex-direction: column;
            }

            .tab-button {
                border-radius: 10px;
                margin-bottom: 5px;
                padding: 12px 20px;
                font-size: 0.9em;
                min-width: auto;
                width: 100%;
            }

            .tab-button.active {
                transform: none;
            }

            .content-grid {
                gap: 25px;
            }

            .interactive-link {
                min-width: auto;
                width: 100%;
                text-align: center;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .logo-section {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .logo-container {
                width: 140px;
                height: 90px;
            }

            .main-title {
                font-size: 1.8em;
            }

            .dashboard-container {
                padding: 20px;
            }

            .tab-button {
                padding: 10px 15px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <!-- Logo Section -->
            <div class="logo-section" id="logoSection">
                <!-- Logos will be loaded dynamically -->
            </div>
            
            <!-- Title Section -->
            <div class="title-section" id="titleSection">
                <!-- Title content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <!-- Tab Toggle Button -->
        <button class="tab-toggle-btn" onclick="toggleTabs()">â˜° Toggle Navigation Tabs</button>
        
        <!-- Tab Navigation -->
        <div class="tab-navigation collapsed" id="tabNavigation">
            <!-- Tabs will be loaded dynamically -->
        </div>

        <!-- Tab Contents -->
        <div id="tabContents">
            <!-- Tab content will be loaded dynamically -->
        </div>

        <!-- Loading state -->
        <div id="loadingState" class="loading">
            Loading dashboard configuration...
        </div>

        <!-- Error state -->
        <div id="errorState" class="error" style="display: none;">
            Error loading configuration. Please ensure mpr_dashboard_config.json is available.
        </div>
    </div>

    <script>
        let dashboardConfig = null;
        let currentActiveTab = 'overview';

        // Load the JSON configuration
        async function loadConfig() {
            try {
                const response = await fetch('mpr_dashboard_config.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                dashboardConfig = await response.json();
                initializeDashboard();
            } catch (error) {
                console.error('Error loading config:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'block';
            }
        }

        // Initialize the dashboard with loaded config
        function initializeDashboard() {
            if (!dashboardConfig) return;

            const config = dashboardConfig.dashboard_config;
            const tabs = dashboardConfig.tabs;

            // Load header content
            loadHeaderContent(config);
            
            // Load tabs
            loadTabs(tabs);
            
            // Load tab contents
            loadTabContents(tabs);
            
            // Hide loading state
            document.getElementById('loadingState').style.display = 'none';
            
            // Show first tab
            openTabById('overview');
        }

        // Load header content
        function loadHeaderContent(config) {
            // Load logos
            const logoSection = document.getElementById('logoSection');
            logoSection.innerHTML = config.logos.map(logo => 
                `<div class="logo-container">
                    <img src="${logo.src}" alt="${logo.alt}" class="logo-image">
                </div>`
            ).join('');

            // Load title content
            const titleSection = document.getElementById('titleSection');
            titleSection.innerHTML = `
                <h1 class="main-title">${config.title}</h1>
                <h2 class="subtitle">${config.subtitle}</h2>
                <h2 class="subtitle">${config.organization}</h2>
                <h2 class="subtitle"><em>${config.tagline}</em></h2>
            `;
        }

        // Load tab navigation
        function loadTabs(tabs) {
            const tabNavigation = document.getElementById('tabNavigation');
            let tabsHTML = '';
            
            Object.entries(tabs).forEach(([tabId, tabData], index) => {
                const isActive = index === 0 ? 'active' : '';
                tabsHTML += `
                    <button class="tab-button ${isActive}" onclick="openTabById('${tabId}')">
                        ${tabData.title}
                    </button>
                `;
            });
            
            tabNavigation.innerHTML = tabsHTML;
        }

        // Load tab contents
        function loadTabContents(tabs) {
            const tabContents = document.getElementById('tabContents');
            let contentsHTML = '';
            
            Object.entries(tabs).forEach(([tabId, tabData], index) => {
                const isActive = index === 0 ? 'active' : '';
                contentsHTML += `
                    <div id="${tabId}" class="tab-content ${isActive}">
                        <div class="section-header">${tabData.title}</div>
                        ${generateTabContent(tabData)}
                    </div>
                `;
            });
            
            tabContents.innerHTML = contentsHTML;
        }

        // Generate content based on tab type
        function generateTabContent(tabData) {
            switch (tabData.type) {
                case 'collapsible_sections':
                    return generateCollapsibleSections(tabData.sections);
                case 'image_gallery':
                    return generateImageGallery(tabData.sections);
                case 'mixed_content':
                    return generateMixedContent(tabData.sections);
                default:
                    return '<div class="placeholder-content">Content type not recognized</div>';
            }
        }

        // Generate collapsible sections
        function generateCollapsibleSections(sections) {
            return sections.map(section => `
                <div class="collapsible-section">
                    <button class="section-toggle collapsed" onclick="toggleSection(this)">
                        ${section.title}
                    </button>
                    <div class="section-content">
                        <div class="content-text">
                            ${section.content}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Generate image gallery sections
        function generateImageGallery(sections) {
            return sections.map(section => {
                let sectionContent = '';
                
                if (section.images) {
                    const imagesHTML = section.images.map(image => `
                        <div class="content-row">
                            <div class="image-container">
                                <img src="${image.src}" alt="${image.alt}" class="dashboard-image">
                            </div>
                        </div>
                    `).join('');
                    
                    sectionContent = `
                        <div class="content-grid">
                            ${imagesHTML}
                        </div>
                    `;
                } else if (section.placeholder) {
                    sectionContent = `<div class="placeholder-content">${section.placeholder}</div>`;
                }

                return `
                    <div class="collapsible-section">
                        <button class="section-toggle collapsed" onclick="toggleSection(this)">
                            ${section.title}
                        </button>
                        <div class="section-content">
                            ${sectionContent}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Generate mixed content
        function generateMixedContent(sections) {
            return sections.map(section => {
                let sectionContent = '';
                
                if (section.type === 'interactive_links' && section.links) {
                    const linksHTML = section.links.map(link => `
                        <a href="${link.url}" class="interactive-link">
                            ${link.text}
                        </a>
                    `).join('');
                    
                    sectionContent = `
                        <div class="interactive-links">
                            ${linksHTML}
                            <div style="margin-top: 15px; color: #666; font-style: italic; text-align: center;">
                                Click any link above to access interactive visualizations and maps
                            </div>
                        </div>
                    `;
                } else if (section.type === 'image' && section.image) {
                    sectionContent = `
                        <div class="content-grid">
                            <div class="content-row">
                                <div class="image-container">
                                    <div style="
                                        background: linear-gradient(145deg, #ffffff, #f0f8ff);
                                        border: 3px solid #0066cc;
                                        border-radius: 20px;
                                        padding: 30px;
                                        box-shadow: 0 20px 40px rgba(0, 102, 204, 0.15);
                                        max-width: 600px;
                                        margin: 0 auto;
                                    ">
                                        <div style="
                                            background: rgba(255, 255, 255, 0.8);
                                            border: 2px dashed #0066cc;
                                            border-radius: 15px;
                                            padding: 40px 20px;
                                            text-align: center;
                                        ">
                                            <img src="${section.image.src}" alt="${section.image.alt}" style="
                                                max-width: 100%;
                                                height: auto;
                                                border-radius: 10px;
                                                box-shadow: 0 10px 25px rgba(0, 102, 204, 0.2);
                                            ">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (section.content) {
                    sectionContent = `<div class="content-text">${section.content}</div>`;
                } else if (section.placeholder) {
                    sectionContent = `<div class="placeholder-content">${section.placeholder}</div>`;
                }

                return `
                    <div class="collapsible-section">
                        <button class="section-toggle collapsed" onclick="toggleSection(this)">
                            ${section.title}
                        </button>
                        <div class="section-content">
                            ${sectionContent}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Tab and section controls
        function openTabById(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show the selected tab content
            const selectedTab = document.getElementById(tabId);
            if (selectedTab) {
                selectedTab.classList.add('active');
            }
            
            // Mark the corresponding button as active
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach((button, index) => {
                const tabKeys = Object.keys(dashboardConfig.tabs);
                if (tabKeys[index] === tabId) {
                    button.classList.add('active');
                }
            });
            
            currentActiveTab = tabId;
            
            // Auto-collapse navigation after tab selection
            document.getElementById('tabNavigation').classList.add('collapsed');
        }

        function toggleTabs() {
            const tabNav = document.getElementById('tabNavigation');
            tabNav.classList.toggle('collapsed');
        }

        function toggleSection(button) {
            const content = button.nextElementSibling;
            const isCollapsed = content.classList.contains('expanded');
            
            if (isCollapsed) {
                content.classList.remove('expanded');
                button.classList.add('collapsed');
            } else {
                content.classList.add('expanded');
                button.classList.remove('collapsed');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
        });
    </script>
</body>
</html>
